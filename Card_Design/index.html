<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
       <div class="row py-5">
        <div class="col-sm-3">
            <div class="mycard border p-4 position-relative" style="background-color: #fee4ca;">
                <div>
                    <button class="btn btn-light rounded-pill px-3" style="border: 1px solid #503932;box-shadow: 6px 6px 5px #503932;">New</button>
                </div>
                <img src="images/img1.png" alt="" class="me-3">
                <div class="mycard-footer position-absolute fixed-bottom">
                    <h5>Choco Fudge</h5>
                    <span>Badabite Ice Cream Candy</span>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="mycard border p-4 position-relative" style="background-color: #fff7ca;">
                <div>
                    <button class="btn btn-light rounded-pill px-3" style="border: 1px solid  #503932;box-shadow: 6px 6px 5px #503932;">New</button>
                </div>
                <img src="images/img2.png" alt="">
                <div class="mycard-footer position-absolute fixed-bottom">
                    <h5>American Nuts</h5>
                    <span>Flingo Ice Cream Cone</span>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="mycard border p-4 position-relative">
                <div>
                    <button class="btn btn-light rounded-pill px-3" style="border: 1px solid  #503932;box-shadow: 6px 6px 5px #503932;">New</button>
                </div>
                <img src="images/img3.png" alt="">
                <div class="mycard-footer position-absolute fixed-bottom">
                    <h5>Rajwadi</h5>
                    <span>Gourmet Natural Kulfi</span>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="mycard border p-4 position-relative" style="background-color: #fee4ca">
                <div>
                    <button class="btn btn-light rounded-pill px-3" style="border: 1px solid  #503932;box-shadow: 6px 6px 5px #503932;">New</button>
                </div>
                <img src="images/img4.png" alt="">
                <div class="mycard-footer position-absolute fixed-bottom">
                    <h5>Choco Crackle Flingo</h5>
                    <span>Flingo Ice Cream Cone</span>
                </div>
            </div>
        </div>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
