<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="box">
        <h1>Let's Connect</h1>
        <form action="">
          <div>
            <i class="fa-solid fa-user" style="color: #be36f8;margin-right:8px;"></i>Name:
          </div>
          <input type="text" id="name" />

          <div>
            <i class="fa-solid fa-envelope" style="color: #be36f8;margin-right:8px;"></i>Email:
          </div>
          <input type="email" id="email" />

          <div>
            <i class="fa-solid fa-envelope" style="color: #be36f8;margin-right:8px;"></i>Password:
          </div>
          <input type="password" id="password" />
          <span id="passwordcheck" style="color: red"></span>

          <div>
            <i class="fa-solid fa-house" style="color: #be36f8;margin-right:8px;"></i>PIN Code:
          </div>
          <input type="text" id="pincode" />

          <div>
            <i class="fa-solid fa-envelope-open-text" style="color: #be36f8;margin-right:8px;"></i
            >Aadhar Card Number:
          </div>
          <input type="text" id="aadhar" />

          <div>
            <i class="fa-solid fa-mobile" style="color: #be36f8;margin-right:8px;"></i>Mobile
            Number:
          </div>
          <input type="tel" id="mob" />

          <input type="button" value="Submit" onclick="ch()" />
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
