<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="images/favrev.png" type="image/x-icon">
    <title>iMusic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <script>
        document.addEventListener('DOMContentLoaded', function() {
          var myCarousel = new bootstrap.Carousel(document.getElementById('albumCarousel'), {
            interval: 3000,
            wrap: true
          });
        });
      </script> -->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 navbr">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"
                ><i class="fa-solid fa-music" style="color: #992a27ff"></i
              ></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      style="color: #992a27ff"
                      aria-current="page"
                      href="#"
                      ><h4>MusicHolic</h4></a
                    >
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2 text-danger"
                    type="search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-danger" type="submit">
                    Search
                  </button>
                </form>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3 first">
          <div class="row ms-2">
            <div class="col-sm-12 text-light py-2"><h5>LIBRARY</h5></div>
          </div>
          <div class="row text-white py-2 ms-2">
            <div class="col-sm-1">
              <i class="fa-solid fa-book" style="color: #ffffff"></i>
            </div>
            <div class="col-sm-5">PLAYLISTS</div>
          </div>
          <div class="row text-white py-2 ms-2">
            <div class="col-sm-1">
              <i class="fa-solid fa-user" style="color: #ffffff"></i>
            </div>
            <div class="col-sm-5">ARTISTS</div>
          </div>
          <div class="row text-white py-2 ms-2">
            <div class="col-sm-1">
              <i class="fa-solid fa-folder" style="color: #fafcff"></i>
            </div>
            <div class="col-sm-5">ALBUMS</div>
          </div>
          <div class="row text-white py-2 ms-2">
            <div class="col-sm-1">
              <i class="fa-solid fa-headphones" style="color: #fafcff"></i>
            </div>
            <div class="col-sm-5">SONGS</div>
          </div>
          <div class="row mt-3 ms-2">
            <div class="col-sm-12 text-white py-2"><h5>DISCOVER</h5></div>
          </div>
          <div class="row text-white py-2 ms-2">
            <div class="col-sm-1">
              <i class="fa-solid fa-bag-shopping" style="color: #fafcff"></i>
            </div>
            <div class="col-sm-5">STORE</div>
          </div>
          <div class="row text-white py-2 ms-2">
            <div class="col-sm-1">
              <i class="fa-solid fa-heart" style="color: #ffffff"></i>
            </div>
            <div class="col-sm-5">LIKE</div>
          </div>
          <div class="row text-white py-2 ms-2">
            <div class="col-sm-1">
              <i class="fa-solid fa-radio" style="color: #ffffff"></i>
            </div>
            <div class="col-sm-5">RADIO</div>
          </div>
          <div class="row text-white py-2 ms-2">
            <div class="col-sm-1">
              <i class="fa-solid fa-folder" style="color: #fafcff"></i>
            </div>
            <div class="col-sm-5">BROWSE</div>
          </div>
          <div class="row text-white ms-2 mt-5 pt-5">
            <div class="col-sm-12">CURRENT VERSION 1.0</div>
          </div>
          <div class="row text-white ms-2 pt-2">
            <div class="col-sm-12">UPDATE NEW</div>
          </div>
        </div>
        <div class="col-sm-9 second">
          <h2 class="text-white mt-3">Popular</h2>
          <div class="row">
            <div class="col-10 mx-auto">
              <div class="album-carousel">
                <button class="nav-btn prev">&lt;</button>
                <div class="album-container">
                  <div class="album-row">
                    <img src="images/song1.webp" alt="Album 1" class="album">
                    <img src="images/song2.webp" alt="Album 2" class="album">
                    <img src="images/song3.webp" alt="Album 3" class="album active">
                    <img src="images/song4.jpg" alt="Album 4" class="album">
                    <img src="images/song5.jpg" alt="Album 5" class="album">
                  </div>
                </div>
                <button class="nav-btn next">&gt;</button>
              </div>
            </div>
          </div>

          <h2 class="text-white mt-5">Recent</h2>
          <div class="row">
            <div class="col-md-3 mb-4">
              <div class="card bg-dark text-white">
                <img src="images/song1.webp" class="card-img-top w-100" alt="Recent 1" height="120px"/>
                <div class="card-body">
                  <h5 class="card-title">In Slow Motion</h5>
                  <p class="card-text">songBay</p>
                </div>
              </div>
            </div>
            <div class="col-md-3 mb-4">
              <div class="card bg-dark text-white">
                <img src="images/song2.webp" class="card-img-top w-100" alt="Recent 2" height="120px"/>
                <div class="card-body">
                  <h5 class="card-title">AMALGAM</h5>
                  <p class="card-text">Rocket</p>
                </div>
              </div>
            </div>
            <div class="col-md-3 mb-4">
              <div class="card bg-dark text-white">
                <img src="images/song3.webp" class="card-img-top w-100" alt="Recent 3" height="120px"/>
                <div class="card-body">
                  <h5 class="card-title">FLOW</h5>
                  <p class="card-text">Loksii</p>
                </div>
              </div>
            </div>
            <div class="col-md-3 mb-4">
              <div class="card bg-dark text-white">
                <img src="images/song4.jpg" class="card-img-top w-100" alt="Recent 4" height="120px"/>
                <div class="card-body">
                  <h5 class="card-title">Bedardi Se Pyar</h5>
                  <p class="card-text">Jubin Nautiyal</p>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row song-line">
        <div class="col-sm-12">
          <div class="d-flex justify-content-between align-items-center p-3">
            <div class="d-flex align-items-center">
              <img
                src="images/song1.webp"
                alt="Current Song"
                style="width: 60px; height: 60px"
                id="audioImg"
              />
              <audio src="audios/a.mp3" id="audioGet"></audio>
              <div class="ms-3">
                <h5 class="text-white mb-0" id="nameSong">In Slow Motion</h5>
                <p class="mb-0 text-white" id="nameArtists">soundbay</p>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <button
                class="btn me-2"
                id="prevBtn"
                onclick="prevFun()"
                style="border-radius: 50%; background-color: #992a27ff"
              >
                <i
                  class="fa-solid fa-backward fa-lg"
                  style="color: #ffffff"
                ></i>
              </button>
              <button
                class="btn me-2"
                id="playPauseBtn"
                onclick="playPauseFun()"
                style="border-radius: 50%; background-color: #992a27ff"
              >
                <i class="fa-solid fa-play fa-lg" style="color: #ffffff"></i>
              </button>
              <button
                class="btn me-2"
                id="stopBtn"
                onclick="stopFun()"
                style="border-radius: 50%; background-color: #992a27ff"
              >
                <i class="fa-solid fa-stop fa-lg" style="color: #ffffff"></i>
              </button>
              <button
                class="btn"
                id="nextBtn"
                onclick="nextFun()"
                style="border-radius: 50%; background-color: #992a27ff"
              >
                <i class="fa-solid fa-forward fa-lg" style="color: #ffffff"></i>
              </button>
            </div>
            <div style="width: 30%">
              <progress id="seekbar" value="0" max="1"></progress>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
